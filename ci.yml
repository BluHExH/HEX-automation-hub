name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome for browser tests
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver
    
    - name: Run linting
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Run specific module tests
      run: |
        python -m pytest tests/test_web_scraper.py -v
        python -m pytest tests/test_api_automation.py -v
        python -m pytest tests/test_browser.py -v
        python -m pytest tests/test_rpa.py -v
        python -m pytest tests/test_social_bots.py -v