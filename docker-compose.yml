version: '3.8'

services:
  hex-automation-hub:
    build: .
    container_name: hex-automation-hub
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.json:/app/config.json
    environment:
      - PYTHONUNBUFFERED=1
    command: ["run", "--target", "web_scraper"]
    
  selenium:
    image: selenium/standalone-chrome:latest
    container_name: selenium-hub
    ports:
      - "4444:4444"
      - "7900:7900"
    environment:
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_MAX_SESSIONS=2
    shm_size: 2gb
    depends_on:
      - hex-automation-hub

volumes:
  data:
  logs: